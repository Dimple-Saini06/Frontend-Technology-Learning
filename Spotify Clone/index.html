<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="m-0 bg-black text-white overflow-hidden">
    <div class="navigation flex">
        <div class="spo-icon py-[15px] ml-[25px] w-[470px]">
            <i class="fa-brands fa-spotify text-3xl"></i>
        </div>
        <div class="search-bar m-2 rounded-full bg-[#1d1c1c] transition-transform hover:scale-[1.1] hover:bg-[#2c2c2c]">
            <div class="px-[10px] py-[10px]">
                <i class="fa-solid fa-house text-2xl"></i>
            </div>
        </div>
        <div class="install bg-[#1d1c1c] rounded-full h-[40px] mt-2 px-3 py-6 flex items-center gap-3 hover:bg-[#2c2c2c] hover:border-[0.5px] border-gray-800 hover:shadow-[30px] shadow-gray-100">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <p>What do you want to play?</p>
            <div class="ml-30">
                <span class="height text-2xl mr-1 ">|</span>
                <i class="fa-solid fa-cart-shopping text-xl mr-2"></i>
            </div>
        </div>
        <div class="explore bg-white text-black rounded-full">Explore Premium</div>
    </div>
    <div class="main flex h-screen">
        <div class="sidebar bg-[#121212] w-[340px] rounded-2xl">
            <div class="nav"></div>
            <div class="library"></div>
        </div>
        <div class="main-content bg-[#121212] flex-1 rounded-2xl overflow-auto">main</div>
        <div class="music-player bg-black fixed bottom-0 w-full h-[72px]">music</div>
    </div>
</body>
</html>
